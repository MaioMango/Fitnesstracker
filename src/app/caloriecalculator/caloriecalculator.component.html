<div class="container my-5">
  <h2 class="text-center">Kalorienrechner</h2>
  <form id="calorieForm" ngNativeValidate (ngSubmit)="calculateCalories()">
    <div class="form-group row mt-4">
      <label for="age" class="col-sm-3 col-form-label">Alter</label>
      <div class="col-sm-9">
        <input type="number" id="age" name="age" class="form-control" placeholder="Alter" required>
      </div>
    </div>
    
    <div class="form-group row mt-4">
      <label class="col-sm-3 col-form-label">Geschlecht</label>
      <div class="col-sm-9 d-flex align-items-center">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="Male1" name="Gender" value="Male" checked>
          <label class="form-check-label" for="Male1">Männlich</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="Female" name="Gender" value="Female">
          <label class="form-check-label" for="Female">Weiblich</label>
        </div>
      </div>
    </div>
    
    <div class="form-group row mt-4">
      <label for="height" class="col-sm-3 col-form-label">Grösse (cm)</label>
      <div class="col-sm-9">
        <input type="number" id="height" name="height" placeholder="Grösse (cm)" class="form-control" required>
      </div>
    </div>

    <div class="form-group row mt-4">
      <label for="weight" class="col-sm-3 col-form-label">Gewicht (kg)</label>
      <div class="col-sm-9">
        <input type="number" id="weight" name="weight" placeholder="Gewicht (kg)" class="form-control" required>
      </div>
    </div>

    <div class="form-group row mt-4">
      <label for="activity" class="col-sm-3 col-form-label">Aktivitätslevel</label>
      <div class="col-sm-9">
        <select id="activity" name="activity" placeholder="Aktivitätslevel" class="form-control form-select">
          <option value="1.2">Sedentär (wenig bis keine Bewegung)</option>
          <option value="1.375">Leicht aktiv (leichte Übungen/Sport 1-3 Tage/Woche)</option>
          <option value="1.55">Mässig aktiv (mässige Übungen/Sport 3-5 Tage/Woche)</option>
          <option value="1.725">Sehr aktiv (intensive Übungen/Sport 6-7 Tage die Woche)</option>
          <option value="1.9">Extra aktiv (sehr intensive Übungen/Sport & körperlich anstrengende Arbeit)</option>
        </select>
      </div>
    </div>

    <div class="form-group row mt-4 mb-4">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary w-100">Berechnen</button>
      </div>
    </div>
  </form>

  <div id="result" class="text-center mt-3 font-weight-bold"></div>
</div>
