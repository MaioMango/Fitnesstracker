  <h2>Calorie Calculator</h2>
  <form id="calorieForm">

    <label for="age">Age (years):</label>
    <input type="number" id="age" name="age" required>

    <div>
      <label for="gender">Gender:</label>
        <Label><input type="radio" id="Male1" name="Gender" value="Male" checked>Male</Label>

        <Label><input type="radio" id="Female" name="Gender" value="Female" checked/>Female</Label>
    </div>
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required>
  
      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" required>
  
      <label for="activity">Activity Level:</label>
      <select id="activity" name="activity">
          <option value="1.2">Sedentary (little to no exercise)</option>
          <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
          <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
          <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
          <option value="1.9">Extra active (very hard exercise/sports & physical job)</option>
      </select>
  
      <button type="button" onclick="calculateCalories()">Calculate</button>
  </form>
  
  <div id="result"></div>
