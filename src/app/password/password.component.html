<div class="container my-5">
   <h2>Passwort ändern</h2>
   
   <div class="password-change">
      <div *ngIf="SaveSuccess" class="alert alert-success alert-dismissible fade show position-fixed top-0 end-0 m-3"
      role="alert" style="z-index: 1050;">
      <i class="fas fa-circle-check mx-2"></i>{{alertMessage}}
      <button type="button" class="btn-close" aria-label="Close" (click)="SaveSuccess = false"></button>
    </div>
    
    <div *ngIf="SaveFail" class="alert alert-danger alert-dismissible fade show position-fixed top-0 end-0 m-3"
      role="alert" style="z-index: 1050;">
      <i class="fa-solid fa-triangle-exclamation mx-2"></i>{{alertMessage}}
      <button type="button" class="btn-close" aria-label="Close" (click)="SaveFail = false"></button>
    </div>
      <form [formGroup]="passwordForm" (ngSubmit)="savePassword()">
         <div class="form-group row mt-2">
            <label for="oldPassword" class="col-sm-3 col-form-label">Altes Passwort:</label>
            <div class="col-sm-9">
               <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control" placeholder="Altes Passwort">
            </div>
         </div>
      
         <div class="form-group row mt-2">
            <label for="newPassword" class="col-sm-3 col-form-label">Neues Passwort:</label>
            <div class="col-sm-9">
               <input type="password" id="newPassword" formControlName="newPassword" class="form-control" placeholder="Neues Passwort">
            </div>
         </div>

         <div class="form-group row mt-2">
            <label for="confirmPassword" class="col-sm-3 col-form-label">Passwort bestätigen:</label>
            <div class="col-sm-9">
               <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Passwort bestätigen">
            </div>
         </div>
      
         <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid">Speichern</button>
      </form>
   </div>
</div>
