<div class="modal-overlay" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close" (click)="closeModal()">&times;</span>
    <h5 class="modal-title">{{ foodName }}</h5>
    <div class="modal-body">
      <form>
        <input type="hidden" name="code" [(ngModel)]="code" value="">
        <div class="form-group row mt-4">
          <label for="kcal" class="col-sm-3 col-form-label">Kcal:</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="kcal" name="kcal" [(ngModel)]="kcal" disabled/>
          </div>
        </div>
        <div class="form-group row mt-4">
          <label for="carbs" class="col-sm-3 col-form-label">Kohlenhydrate:</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="carbs" name="carbs" [(ngModel)]="carbs" disabled />
          </div>
        </div>
        <div class="form-group row mt-4">
          <label for="protein" class="col-sm-3 col-form-label">Protein:</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="protein" name="protein" [(ngModel)]="protein" disabled />
          </div>
        </div>
        <div class="form-group row mt-4 mb-4">
          <label for="fat" class="col-sm-3 col-form-label">Fett:</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="fat" name="fat" [(ngModel)]="fat" disabled />
          </div>
        </div>
        <div class="form-group row mt-4">
          <label for="meal" class="col-sm-3 col-form-label">Mahlzeit:</label>
          <div class="col-sm-9">
            <select class="form-control dropdown-arrow" id="meal" name="meal" [(ngModel)]="selectedMeal">
              <option *ngFor="let meal of meals" [value]="meal.id">{{ meal.name }}</option>
            </select>
          </div>
        </div>
        <div class="form-group row mt-4">
          <label for="quantity" class="col-sm-3 col-form-label">Gramm/ml:</label>
          <div class="col-sm-9">
          <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="quantity">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary mx-2" (click)="closeModal()">Abbrechen</button>
      <button type="button" class="btn btn-primary mx-2" (click)="save()">Speichern</button>
    </div>
  </div>
</div>
