<div class="modal-overlay" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <span class="close" (click)="closeModal()">&times;</span>
        <h5>Barcode manuell eingeben</h5>
        <div class="modal-body">
            <form ngNativeValidate>

                <div class="form-group row mt-4 mb-4">
                    <label for="fat" class="col-sm-3 col-form-label">Barcode:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="barcodeInput" [(ngModel)]="manualBarcodeInput"
                            name="barcode" required #barcodeInputRef="ngModel">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary mx-2" (click)="closeModal()">Abbrechen</button>
            <button type="button" class="btn btn-primary mx-2" (click)="save()">Speichern</button>
        </div>
    </div>
</div>
