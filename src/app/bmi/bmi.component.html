<div class="bmi-wrapper">
   <form [formGroup]="bmiForm" (ngSubmit)="calculateBMI()" class="mt-4 bmi-form">
   
   <div class="form-floating mb-3">
      <input type="number" id="age" placeholder="Alter" formControlName="age" class="form-control">
      <label for="age">Alter</label>
   </div>

   <div class="mb-3 d-inline-block">
      <label class="form-label">Geschlecht:</label>
      <div class="form-check">
         <input type="radio" id="male" value="male" formControlName="gender" class="form-check-input">
         <label for="male" class="form-check-label">Männlich</label>
      </div>
      <div class="form-check">
         <input type="radio" id="female" value="female" formControlName="gender" class="form-check-input">
         <label for="female" class="form-check-label">Weiblich</label>
      </div>
   </div>

   <div class="form-floating mb-3">
      <input type="number" placeholder="Grösse" id="height" formControlName="height" class="form-control">
      <label for="height" class="form-label">Grösse (in cm):</label>
   </div>

   <div class="form-floating mb-3">
      <input type="number" placeholder="Gewicht"id="weight" formControlName="weight" class="form-control">
      <label for="weight" class="form-label">Gewicht (in kg):</label>
   </div>

   <div class="d-flex align-items-center justify-content-center">
      <button type="submit" class="btn btn-primary">Berechnen</button>
   </div>
</form>

<p *ngIf="bmi" class="mt-4">Dein BMI ist: {{ bmi }}</p>
</div>
