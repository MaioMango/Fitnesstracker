<div class="container my-5">
   <h2 class="text-center">BMI Rechner</h2>
   <form ngNativeValidate [formGroup]="bmiForm" class="bmi-form mt-4">
     
     <div class="form-group row mt-4">
       <label for="age" class="col-sm-3 col-form-label">Alter:</label>
       <div class="col-sm-9">
         <input type="number" id="age" formControlName="age" class="form-control" required>
       </div>
     </div>
 
     <div class="form-group row mt-4">
       <label for="height" class="col-sm-3 col-form-label">Gr√∂sse:</label>
       <div class="col-sm-9">
         <input type="number" id="height" placeholder="cm" formControlName="height" class="form-control" required>
       </div>
     </div>
 
     <div class="form-group row mt-4 mb-4">
       <label for="weight" class="col-sm-3 col-form-label">Gewicht:</label>
       <div class="col-sm-9">
         <input type="number" id="weight" placeholder="kg" formControlName="weight" class="form-control" required>
       </div>
     </div>

     <div class="form-group row mt-2">
      <label for="date" class="col-sm-3 col-form-label">Datum:</label>
      <div class="col-sm-9">
        <input type="date" id="date" formControlName="date" class="form-control" required>
      </div>
    </div>
 
     <div class="form-group row mt-4 mb-4">
       <div class="col-sm-6">
         <button type="submit" class="btn btn-outline-primary w-100" (click)="calculateBMI()">Berechnen</button>
       </div>
       <div class="col-sm-6">
        <button type="submit" class="btn btn-primary w-100" (click)="save()">Speichern</button>
      </div>
     </div>
   </form>
 
   <p *ngIf="bmi" class="text-center mt-4">Dein BMI ist: {{ bmi }}</p>
 </div>
