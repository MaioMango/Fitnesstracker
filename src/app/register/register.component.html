<div class="container my-5">
    <h2>Registrierung</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form (ngSubmit)="onRegister()">
          <div class="mb-3"> 
            <label for="login" class="form-label">Benutzername</label> 
            <input type="login" id="login" class="form-control" [(ngModel)]="login" name="login" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Passwort</label> 
            <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required> 
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-primary">Registrieren</button>
            <span>
              Doch schon einen Account erstellt? 
              <a href="/login">Zur√ºck zum Login</a>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
  
<ngb-toast id="registerToast" class="bg-danger text-light" header="Fehler" [hidden]="!showToast">
    {{specificError}}
</ngb-toast>
